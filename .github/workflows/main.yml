name: CI/CD Pipeline with Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-api:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
      
    steps:

      - name: Start infrastructure
        run: |
          cd infra
          docker-compose up -d --build
          sleep 30  # Увеличено время ожидания для инициализации сервисов

      - name: Wait for backend to be ready
        run: |
          until curl -s http://localhost:8000/api/healthcheck; do
            sleep 5
          done

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests
        run: |
          newman run postman_collection/foodgram.postman_collection.json \
            --env-var "BASE_URL=http://localhost:8000" \
            --reporters cli,junit \
            --reporter-junit-export test-results.xml
        continue-on-error: true  # Позволяет продолжить workflow даже если тесты упали

      - name: Upload test results
        with:
          name: api-test-results
          path: test-results.xml

      - name: Stop infrastructure
        if: always()  # Гарантирует остановку контейнеров даже при ошибке тестов
        run: |
          cd infra
          docker-compose down -v

  notify:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test-api]
    if: always()  # Всегда отправляет уведомление, даже если предыдущие шаги упали
    steps:
      - name: Send notification
        run: |
          STATUS=$([ ${{ needs.test-api.result }} == 'success' ] && echo "✅ Успешно" || echo "❌ Ошибка")
          BRANCH=${GITHUB_REF#refs/heads/}
          COMMIT=${GITHUB_SHA:0:7}
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="Foodgram CI/CD: $STATUS%0A%0AВетка: $BRANCH%0AКоммит: $COMMIT%0AПодробности: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
            -d parse_mode="Markdown"